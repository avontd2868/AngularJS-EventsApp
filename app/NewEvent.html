<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
		<meta charset="utf-8">
		<title>Event Registration</title>
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- <link rel="stylesheet" href="css/bootstrap-responsive.css" /> -->
		
</head>
<body>
<div class="container">

	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="NewEvent.html">New Event</a></li>
			</ul>
		</div>
	</div>
	<style> input.ng-invalid.ng-dirty {background-color: pink}</style>
	<div ng-controller="EditEventController" style="padding-left:20px; padding-right: 20px">
		<div class="container">
			<h1>New Event</h1>
			<hr />
			<form name="newEventForm">
				<fieldset>
					<label for="eventName">Event Name:</label>
					<input id="eventName" required type="text" ng-model="event.name" placeholder="Name of your event.." />
					<label for="eventDate">Event Date:</label>
					<input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" ng-model="event.date"  placeholder="format (mm/dd/yyyy).." />
					<label for="eventTime">Event Time:</label>
					<input id="eventTime" type="text" ng-model="event.time"  placeholder="start and end time.." />
					<label for="eventLocation">Event Location:</label>
					<input id="eventLocation" type="text" placeholder="Location" ng-model="event.location.address" />		
					<br />		
					<input id="eventCity" type="text" class="input-small" placeholder="City.." ng-model="event.location.city"  />	
					<input id="eventProvince" type="text" class="input-small" placeholder="Province.." ng-model="event.location.province" />	
					<div> {{event.name}} </div>
					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="text" class="input-xlarge" placeholder="Url of image..." ng-model="event.imageUrl" />	
				</fieldset>	

				<img ng-src="{{event.imageUrl}}" src="" />
				<br />
				<br />

				<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
				<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

			</form>
		</div>
	</div>

</div>

<script src="lib/jquery-1.9.1.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
